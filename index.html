<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    section{
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<section class="se" style="background-color: red;">

</section>
<section class="se" style="background-color: green;">

</section>
<section class="se" style="background-color: pink;">

</section>
<section class="se" style="background-color: yellow;">

</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/jquery.scrollify.js"></script>
<script>
  $(function() {
    $.scrollify({
      section : ".se",
    });
  });
</script>
</body>
</html>
